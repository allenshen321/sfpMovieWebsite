{#电影列表显示#}

<div class="col-md-2 col-sm-3 col-xs-4 movie">
    <div class="thumbnail">
        <a href="{{ url_for('main.movie', id=movie.id) }}">
            <img src="{{ movie.cover }}" alt="">
            <p class="text-center">{{ movie.name }} &nbsp <strong>{{ movie.rating }}</strong></p>
        </a>
    </div>
</div>
