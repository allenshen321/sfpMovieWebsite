{#电影列表显示#}

<div class="col-sm-3 movie" style="height: 300px; margin-top: 50px">
    <a href="{{ url_for('main.movie', id=movie.id) }}" class="thumbnail">
        <img src="{{ movie.cover }}" alt="" style="height: 250px;">
        <h4 style="text-align: center">{{ movie.name }} &nbsp <strong style="color: red">{{ movie.rating }}</strong></h4>
    </a>
</div>
