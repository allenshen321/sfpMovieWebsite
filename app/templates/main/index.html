{% extends 'base.html' %}


{% block title %}随风飘电影首页{% endblock %}

{% block content %}
    <div class="container">
        <div class="row recommend-movie">

            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{{ url_for('static', filename='base/images/banner.jpg') }}" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='base/images/banner.jpg') }}" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='base/images/banner.jpg') }}" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='base/images/banner.jpg') }}" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		            <span class="sr-only">Previous</span>
	            </a>
	            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		            <span class="sr-only">Next</span>
	            </a>
            </div>

        {#电影页#}
        <div class="row movie-tag" style="margin-top: 30px">
            <div class="col-sm-6"><h3>强烈推荐</h3></div>
            <div class="col-sm-6"><a href="{{ url_for('main.show_all_movies') }}" class="navbar-right"><h3>全部电影</h3></a></div>
        </div>
        <div class="row" style="margin-top: 30px;">
            {% for movie in movies %}
            {% include '_movie-list.html' %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
